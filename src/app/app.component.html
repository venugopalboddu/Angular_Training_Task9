<div class="container" style="margin-top: 50px">
  <div class="row"> 
        <div class="col-md-7 offset-md-3">  
<h5>Based on login gender ,display icon picture </h5><br/><hr/>
<form [formGroup]="form" class="form-group" (ngSubmit)="onSubmit()">
   <div class="form-group">
    <label><b style="color: green">Username:</b></label>
    <input type="text" formControlName="fname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fname.errors }">
    <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
        <div *ngIf="f.fname.errors.required">User Name is required</div>
    </div>
    </div>
    <div class="form-group">
    <label><b style="color: green">Password:</b></label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
    </div>
    <button class="btn btn-success">Login</button>&nbsp;
</form><br>

    <ng-container *ngFor="let d of fdata ">
        <ng-container *ngIf="d.fname==fname1 && d.password==lname1 ">
        <p *ngIf="d.gender=='male'"><img src="https://cdn0.iconfinder.com/data/icons/avatar-78/128/12-512.png" height="270px"></p>
        <p *ngIf="d.gender=='female'"><img src="https://cdn1.iconfinder.com/data/icons/website-internet/48/website_-_female_business-512.png" height="300px"></p>
  </ng-container>
</ng-container>

</div>
  </div>
 
</div>
